<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Karo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png">
</head>
  <div class="flex items-center justify-center h-screen px-4">
    <div class="flex flex-col items-center p-4">
      <!-- Obraz z automatycznym dostosowaniem -->
      <img id="imageDisplay" src="Image1.gif" alt="Cute Image"
           class="rounded-md w-full max-w-sm h-auto object-cover" />

      <!-- Tekst Walentynki -->
      <h2 id="valentineQuestion"
          class="text-2xl md:text-4xl font-bold italic text-[#bd1e59] my-3 text-center">
        Karo zostaniesz moją walentynką?
      </h2>

      <!-- Przyciski odpowiedzi -->
      <div class="flex flex-col sm:flex-row gap-4 pt-6 items-center" id="responseButtons">
        <button id="yesButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg md:text-xl font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-6 py-3 bg-green-500 text-white transition">
          Tak
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg md:text-xl font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 min-h-12 min-w-[75px] px-6 py-3 bg-red-500 text-white">
          Nie
        </button>
      </div>
    </div>
  </div>

  <!-- Skrypt obsługujący logikę -->
  <script type="module">
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    const imagePaths = [
      "Image1.gif",
      "Image2.gif",
      "Image3.gif",
      "Image4.gif",
      "Image5.gif",
      "Image6.gif",
      "Image7.gif"
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        if (noClickCount < 6) {
            noButton.textContent = ["Nie", "Mam inne plany", "Nic z tego", "Zapomnij", "Absolutnie", "No weeeeź"][noClickCount];
        }
      } else {
        noButton.disabled = true; // Dezaktywacja przycisku po ostatnim kliknięciu
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = 'Image7.gif'; // Zmiana obrazu
      valentineQuestion.textContent = "Yaaaas!"; // Zmiana tekstu
      responseButtons.style.display = 'none'; // Ukrycie przycisków
    });
  </script>
</body>
</html>
